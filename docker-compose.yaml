version: '3.7'
services:
  # Banco de dados
  db:
    image: mysql:5.7
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/var/lib/mysql
    networks:
      - application
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8080:80"
    links:
      - "db:db"
    networks:
      - application

  app:
    build:
      args:
        user: marcus
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: ${APP_NAME}
    container_name: app
    depends_on:
      - db
    restart: unless-stopped
    expose:
      - 80
    environment:
      - VIRTUAL_HOST=mcc.localhost
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - application

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - application
networks:
  application:
    name: "teste-cadastro"
